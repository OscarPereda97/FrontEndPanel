<template name="edit-terminal">
    <div class="container marco">
        <div class="layout-terminal padre">
            <div class="hijo">
                <h3>Editar terminal</h3>
            </div>
            <div class="hijo">
                <a href=""><button class="btn"><i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</button></a>
                <a href=""><button class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i> Guardar</button></a>
            </div>
        </div>
        <div class="form-terminal">
            <form action="#">
                <div class="form-group">
                    <label>Teléfono:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Vendedor:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Vendedor 2:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>MAC Address:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Marca:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Modelo:</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Printer tipo:</label>
                    <label><input type="radio" name="printer-tipo"> 58mm</label>
                    <label><input type="radio" name="printer-tipo"> 80mm</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="si"> ¿Limitar data? <i class="fa fa-question-circle"
                            title="Al activar esta opción, la data solo se usará en la App "
                            aria-hidden="true"></i></label>
                </div>
            </form>
        </div>
    </div>
</template>
